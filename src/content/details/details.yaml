descriptionHtml: <p>Hi, I'm Nick. I'm a Full-Stack Software Engineer from New Zealand, currently based in Washington, D.C.</p><p>I'm currently building data-driven web applications at <a target="blank" rel="noopener noreferrer" href="https://censys.com/" class="font-semibold hover:fancy">Censys</a>, a cybersecurity and internet intelligence company. My work focuses on improving data accessibility, enhancing platform capabilities, and delivering features that help security teams understand and protect their attack surface.</p><p>Previously, I've delivered production applications for global clients including <a target="blank" rel="noopener noreferrer" href="https://www.airnewzealand.com/" class="font-semibold hover:fancy">Air New Zealand</a>, <a target="blank" rel="noopener noreferrer" href="https://www.dbcargo.com/" class="font-semibold hover:fancy">DB Cargo</a>, <a target="blank" rel="noopener noreferrer" href="https://www.jadeworld.com/" class="font-semibold hover:fancy">Jade Software Corporation</a>, and <a target="blank" rel="noopener noreferrer" href="https://www.skipton.co.uk/" class="font-semibold hover:fancy">Skipton Building Society</a>.</p><p>Check out my <a href="/projects" class="font-semibold hover:fancy">projects</a> to see what I build, or review my <a target="blank" rel="noopener noreferrer" href="/resume" class="font-semibold hover:fancy">résumé</a> for more details about my experience.</p>
