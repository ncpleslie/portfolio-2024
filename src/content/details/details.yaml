descriptionHtml: <p>Hi, I'm Nick. I'm a Software Engineer from New Zealand living in Washington, D.C.</p><p>I specialize in building applications using web technologies. With proven, commercial experience delivering high-quality applications for many clients around the world.</p><p>These include <a target="blank" rel="noopener noreferrer" href="https://www.airnewzealand.com/" class="font-semibold hover:fancy">Air New Zealand</a>, <a target="blank" rel="noopener noreferrer" href="https://www.dbcargo.com/" class="font-semibold hover:fancy">DB Cargo</a>, <a target="blank" rel="noopener noreferrer" href="https://www.jadeworld.com/" class="font-semibold hover:fancy">Jade Software Corporation</a>, and <a target="blank" rel="noopener noreferrer" href="https://www.skipton.co.uk/" class="font-semibold hover:fancy">Skipton Building Society</a>.</p><p>Check out some of my <a href="/projects" class="font-semibold hover:fancy">projects</a> for a little taste of what I can do. Alternatively, have a look at my <a target="blank" rel="noopener noreferrer" href="/NickLeslieResume.pdf" class="font-semibold hover:fancy">résumé</a> for more information about me.</p>
